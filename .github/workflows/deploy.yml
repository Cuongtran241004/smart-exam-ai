name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Deploy to Spaces
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          # Try to clone the space repository (it will be created automatically if it doesn't exist)
          git clone https://$HUGGINGFACE_TOKEN@huggingface.co/spaces/${{ github.repository_owner }}/proctoring-system space-repo || git clone https://$HUGGINGFACE_TOKEN@huggingface.co/spaces/${{ github.actor }}/proctoring-system space-repo

          # Copy files to space repository (excluding .git and space-repo)
          rsync -av --exclude='.git' --exclude='space-repo' . space-repo/
          cd space-repo

          # Initialize git and push
          git init
          git add .
          git commit -m "Deploy from GitHub Actions - $(date)"
          git remote add origin https://$HUGGINGFACE_TOKEN@huggingface.co/spaces/${{ github.repository_owner }}/proctoring-system || git remote add origin https://$HUGGINGFACE_TOKEN@huggingface.co/spaces/${{ github.actor }}/proctoring-system
          git push -u origin main --force
